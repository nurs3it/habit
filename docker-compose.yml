version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: habittracker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - habittracker-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habittracker-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017/?authSource=admin
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - habittracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: habittracker-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - habittracker-network

volumes:
  mongodb_data:

networks:
  habittracker-network:
    driver: bridge
